<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultório</title>
    <link rel="stylesheet" href="arrey-consutorio.css">
</head>
<body>
<section class="conteiner">
    <div class="conteudo">
    <h1>Consultório</h1>
        <p class="paciente">Paciente:
            <input type="text" id="inPaciente" placeholder="Digite seu nome" class="texto" autofocus>
        </p>
        <p class="button">
            <input type="button" value="Adicionar" id="btAdicionar" class="bt-verde">
            <input type="button" value="Urgência" id="btUrgencia" class="bt-vermelho">
            <input type="button" value="Atender" id="btAtender" class="bt-azul">
        </p>
        <h3>Em atendimento:
            <span id="outAtendimento" class="fonte-azul"></span>
        </h3>
        <pre id="outLista"></pre>
    </div>
</section>
    <script src="arrey-consutorio.js"></script>
</body>
</html>
